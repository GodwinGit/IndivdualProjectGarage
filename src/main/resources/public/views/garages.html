<div class="container pad-top">
  <a ui-sref="newGarage" class="btn-primary btn-lg nodecoration">Add New Vehicle</a>
  <table class="table Garagetable">
      <tr>
          <td><h3>All Vehicles</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="garage in garages">
          <td>{{garage.name}}</td>
          <td>{{garage.description}}</td>
          <td>{{garage.age}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewGarage({id:garage.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteGarage(garage)">Delete</a>
          </td>
      </tr>
  </table>
</div>
